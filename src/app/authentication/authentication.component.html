<div class="container-fluid">
  <div class="row row-panel">
    <div class="col-6 text-center">
      <div class="row pt-3 text-start">
      </div>
      <div class="row pb-2 mt-5 align-center-v">
        <div class="col pb-5 my-auto">
          <form (ngSubmit)="register()" [formGroup]="signupForm" class="py-4">
            <div class="mb-3 mx-auto form-floating">
              <input
                class="form-control"
                formControlName="fullName"
                placeholder="Full name"
                id="fullName"
                required
                type="text"
              />
              <label for="fullName">Full Name</label>
            </div>
            <div class="mb-3 mx-auto form-floating">
              <input
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Email Adress"
                required
                type="email"
              />

              <label for="email">Email address</label>
            </div>
            <div class="mb-3 mx-auto form-floating">
              <input
                class="form-control"
                formControlName="password"
                id="password"
                required
                type="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <button class="btn btn-primary mt-4 btn-signup" type="submit">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
